		<div class="container">
			<div class="row">
				<div class="col-md-8">
					<div class="wikiSearch">
						<form action="http://www.wikipedia.org/search-redirect.php" method="get" target="_blank">
							<h1>Wikipedia Search Formular</h1>
							<fieldset>
								<legend></legend>
								<label for="search">Search Query:</label><br>
								<input autofocus type="text" name="search" size="40" id="search"><br><br>
								<input type="radio" name="language" value="de" id="de" checked>
								<label for="de">German</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								<input type="radio" name="language" value="en" id="en">
								<label for="en">English</label><br><br>
							</fieldset>
							<input type="submit" name="article" class="btn-primary" id="submitArtSearch" value="Search Titles only">&nbsp;&nbsp;&nbsp;&nbsp;
							<input type="submit" name="fulltext" class="btn-primary" id="submitFullSearch" value="Search Full Articles">
						</form> 
						<p>
							<a href="http://www.w3.org/WAI/WCAG2AA-Conformance" title="Explanation of WCAG 2.0 Level Double-A Conformance" target="_blank">
								<img height="32" width="88" src="http://www.w3.org/WAI/wcag2AA" alt="Level Double-A conformance, W3C WAI Web Content Accessibility Guidelines 2.0">
							</a>
						</p>
					</div>  <!--/.wikiSearch -->
				</div>  <!--/.col-md-8 -->
			</div>  <!--/.row -->
