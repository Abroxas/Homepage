<!DOCTYPE html>
<html lang="de">

	  <head>
		<title>My Homepage for IBS</title>
		<meta charset="utf-8">
		<meta name="description" content="My THM Homepage">
    	<meta name="author" content="Jannis Hochmuth">
	  </head>

	<body>
		<div class="wicki-form">
			<!-- <img src="wicki-logo.png" alt="Wikipedia Logo"> -->
			<form action="http://www.wikipedia.org/search-redirect.php" method="get" target="_blank">
				<div class="form">
				<h1>Wikipedia Suche</h1><br>
				<fieldset><legend></legend>
				<label for="search">Suchfeld:</label>
	  			<input autofocus type="text" name="search" size="20" id="search"><br><br>
				<input type="radio" name="language" value="de" alt="deutsche suche" id="de" checked>
				<label for="de">Deutsch</label><br>
	  			<input type="radio" name="language" value="en" alt="english search" id="en">
				<label for="en">Englisch</label><br>
				</fieldset>
	  			<input type="submit" name="go" class="searchButton" id="submit" value="artikel suche" alt="artikel suche">
				<input type="submit" name="fulltext" class="searchButton" id="submit" value="volltext suche" alt="volltext suche">
				</div>
			</form> 
		</div>
		<a href="http://www.w3.org/WAI/WCAG2AAA-Conformance" title="Explanation of WCAG 2.0 Level Triple-A Conformance">
  			<img height="32" width="88" src="http://www.w3.org/WAI/wcag2AAA" alt="Level Triple-A conformance, W3C WAI Web Content Accessibility Guidelines 2.0"></a>
	</body>
</html>
