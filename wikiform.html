		<div class="container">
			<div class="row">
				<div class="col-md-8">
					<div class="wikiSearch">
						<form action="http://www.wikipedia.org/search-redirect.php" method="get" target="_blank">
							<h1>Wikipedia Search Formular</h1>
							<fieldset>
								<legend></legend>
								<label for="search">Search Query:</label><br>
								<input autofocus data-toggle="tooltip" title="Enter your search query here." data-placement="right" type="text" name="search" size="40" id="search"><br><br>
								<input type="radio" name="language" value="de" id="de" checked>
								<label data-toggle="tooltip" title="Check this button to search the german Wikipedia articles." data-placement="top" for="de">German</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								<input type="radio" name="language" value="en" id="en">
								<label data-toggle="tooltip" title="Check this button to search the english Wikipedia articles." data-placement="top" for="en">English</label><br><br>
							</fieldset>
							<input type="submit" name="article" class="btn-primary" id="submitArtSearch" value="Search Titles only">&nbsp;&nbsp;&nbsp;&nbsp;
							<input type="submit" name="fulltext" class="btn-primary" id="submitFullSearch" value="Search Full Articles">
						</form> 
						<p>
							<a href="http://wave.webaim.org/report#/http://hochmuthibs.cloudcontrolled.com/wikiform.html" title="WAVE Result for this site" target="_blank">
								<img height="32" width="88" src="http://www.w3.org/WAI/wcag2AAA" alt="Level Tripple-A conformance">
							</a>
						</p>
					</div>  <!--/.wikiSearch -->
